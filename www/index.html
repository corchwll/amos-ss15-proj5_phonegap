<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery-2.1.3.min.js"></script>
        <script>
            // include Navbar
            $(function()
            {
                $("#includeNavbar").load("navbar.html");
            });
        </script>
        <title>MobileTimeRecording</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="container" id="includeNavbar"></div>
        <!-- project list container -->
        <div class="container">
            <div class="row">
                <!-- notifications -->
                <div class="col-xs-12">
                    <div id="notification" class="hidden" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div id="notificationInner"></div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="panel-group text-center" id="ProjectList" role="tablist" aria-multiselectable="true">
                    </div>
                </div>
            </div>
        </div>

        <!-- add new project button -->
        <div class="container">
            <div class="form-group">
                <a href="createProject.html" class="btn btn-info btn-block"><span class="glyphicon glyphicon-plus"></span> add new project</a>
            </div>
        </div>

        <!-- create profile button -->
        <div class="container">
            <div class="form-group">
                <a href="createProfile.html" class="btn btn-warning btn-block"><span class="glyphicon glyphicon-plus"></span> edit profile</a>
            </div>
        </div>

        <!-- dev button to print entries of Sessions table to console -->
        <div class="container" style="padding-top: 400px">
            <div class="form-group">
                <button class="btn btn-default btn-block" onclick="printSessions()">print Sessions table to console</button>
            </div>
        </div>
        <!-- dev button to drop all projects from the database -->
        <div class="container">
            <div class="form-group">
                <button class="btn btn-danger btn-block" onclick="dropProjects()">DROP ALL PROJECTS</button>
            </div>
        </div>

        
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        <script src="SQLitePlugin.js"></script>
        <script src="js/index.js"></script>
        <script src="js/listProjects.js"></script>
        <script src="js/recordTime.js"></script>

    </body>
</html>
