<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <title>MobileTimeRecording</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-group text-center" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="projX" data-toggle="collapse" data-parent="#accordion" href="#projXbody" aria-expanded="true" aria-controls="collapseOne" onclick="startStop()">
                                <h4 class="panel-title">
                                    Project X
                                </h4>
                            </div>
                            <div id="projXbody" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <input class="btn btn-default" id="counter" value="0:0:0" />
                                    <!--<button class="btn btn-default" id="counter" value="">00:00:00</button>-->
                                    <button class="btn btn-danger" onclick="stop()"><span class="glyphicon glyphicon-stop"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/recordTime.js"></script>

    </body>
</html>
