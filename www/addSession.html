<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Add a session</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">

                        <!-- Form Name -->
                        <legend id="pageHead"></legend>

                        <!-- Datepicker date input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Date</label>
                            <div class="col-md-8">
                                <div id="date"><input id="session.date" type="text" class="hidden"/></div>
                            </div>
                        </div>

                        <!-- Datepicker startTime input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Begin of working time</label>
                            <div class="col-md-8">
                                <div id="startTime"><input id="session.start" type="text" class="hidden"/></div>
                            </div>
                        </div>

                        <!-- Datepicker stopTime input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">End of working time</label>
                            <div class="col-md-8">
                                <div id="stopTime"><input id="session.stop" type="text" class="hidden"/></div>
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="control-label" for="submit"></label>
                            <div>
                                <button class="btn btn-info" onclick="addSession()">Save</button>
                                <a href="index.html" id="cancel" name="cancel" class="btn btn-danger">Return to main screen</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        <script src="SQLitePlugin.js"></script>
        <script src="js/moment-with-locales.js"></script>
        <script src="js/bootstrap-datetimepicker.js"></script>
		<script src="js/addSession.js"></script>

        <script type="text/javascript">
            $(function()
            {
                $('#date').datetimepicker({
                    format: 'YYYY/MM/DD',
                    inline: true
                });
                $('#startTime').datetimepicker({
                    format: 'HH:mm',
                    inline: true,
					defaultDate : moment("08:00", "HH:mm")
                });
                $('#stopTime').datetimepicker({
                    format: 'HH:mm',
                    inline: true,
					defaultDate : moment("16:00", "HH:mm")
                });
            });
        </script>
    </body>
</html>
