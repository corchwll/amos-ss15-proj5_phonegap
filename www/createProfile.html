<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script>
            // include Navbar
            $(function()
            {
                $("#includeNavbar").load("navbar.html");
            });
        </script>
        <title>Edit profile</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="container" id="includeNavbar"></div>
        <!-- Create profile container -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <!-- Form Name -->
                        <legend>Edit profile</legend>

                        <!-- Personal ID input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="profile.id">Personal ID</label>
                            <div class="col-md-4">
                                <input id="profile.id" name="id" type="number" placeholder="Please enter your personal ID" class="form-control input-md" required>
                            </div>
                        </div>

                        <!-- Forename input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="profile.forename">Forename</label>
                            <div class="col-md-4">
                                <input id="profile.forename" name="forename" type="text" placeholder="Please enter your forename" class="form-control input-md" required>
                            </div>
                        </div>
						
						<!-- Surname input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="profile.surname">Surname</label>
                            <div class="col-md-4">
                                <input id="profile.surname" name="surname" type="text" placeholder="Please enter your surname" class="form-control input-md" required>
                            </div>
                        </div>
						
						<!-- Weekly Working Time input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="profile.weekly_working_time">Weekly Working Time</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input id="profile.weekly_working_time" name="weekly_working_time" type="number" placeholder="Please enter your weekly working time" class="form-control input-md" required>
                                    <span class="input-group-addon">hours</span>
                                </div>
                            </div>
                        </div>
						
						<!-- Vacation Time input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="profile.total_vacation_time">Vacation Time</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input id="profile.total_vacation_time" name="total_vacation_time" type="number" placeholder="Please enter your vacation time" class="form-control input-md" required>
                                    <span class="input-group-addon">days</span>
                                </div>
                            </div>
                        </div>
						
						<!-- Current Overtime Hours input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="profile.current_overtime">Current Overtime Hours</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input id="profile.current_overtime" name="current_overtime" type="number" placeholder="Please enter your current overtime hours" class="form-control input-md" required>
                                    <span class="input-group-addon">hours</span>
                                </div>
                            </div>
                        </div>
						
						<!-- Current Vacation Days input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="profile.current_vacation_time">Current Vacation Days</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input id="profile.current_vacation_time" name="current_vacation_time" type="number" placeholder="Please enter your current vacation days" class="form-control input-md" required>
                                    <span class="input-group-addon">days</span>
                                </div>
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-info">Save</button>
                                <a href="index.html" id="cancel" name="cancel" class="btn btn-danger">Return to main screen</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        <script src="SQLitePlugin.js"></script>
        <script src="js/index.js"></script>
		<script src="js/createProfile.js"></script>
    </body>
</html>
